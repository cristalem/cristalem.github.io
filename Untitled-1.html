<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Theme Switch Rotation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }

    .background-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 0;
    }

    .rotating-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 282.84vw; /* sqrt(2) * 200 for full diagonal cover */
      height: 282.84vw;
      transform: translate(-50%, -50%) rotate(0deg);
      transition: transform 1s ease-in-out;
      transform-origin: center;
      background: linear-gradient(to bottom, #09276e 50%, #b9f3f6 50%);
      z-index: 1;
    }

    .screen {
      position: relative;
      z-index: 10;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .toggle-button {
      padding: 1rem 2rem;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 20;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="background-wrapper">
    <div id="rotatingBg" class="rotating-bg"></div>
  </div>

  <div class="screen">
    <button class="toggle-button" onclick="toggleTheme()">ðŸŒž / ðŸŒ™</button>
  </div>

  <script>
    let rotation = 0;

    function toggleTheme() {
      rotation += 180;
      document.getElementById("rotatingBg").style.transform = `translate(-50%, -50%) rotate(${rotation}deg)`;
    }
  </script>
</body>
</html>
